# SwiftTileserverCache StaticMap-Endpoint (ggf. mit Style-Parametern)
# Beispiel: http://127.0.0.1:8080/staticMap?style=basic
static_base_url = http://127.0.0.1:8080/staticMap
width = 900
height = 600
zoom = 15

# provider: simple (default) | tileservercache
provider = simple
# For tileservercache-style paths: http://host:port/ (root)
static_provider_url = http://127.0.0.1:8080/
# map_type: staticmap | multistaticmap (if your tileserver supports it)
map_type = staticmap
# template used after 'poracle-' when provider=tileservercache; e.g. 'route'
template = route
# Optional query key appended to static map requests
api_key = 
# Optional auth header added when fetching image (e.g., Authorization / X-API-Key)
auth_header_name = 
